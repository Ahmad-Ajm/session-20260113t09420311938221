name: Feature Validation

on:
  workflow_dispatch:
    inputs:
      featureKey:
        description: 'Feature key'
        required: true
        type: string
      attempt:
        description: 'Attempt number'
        required: true
        type: string

jobs:
  check:
    runs-on: ubuntu-latest
    
    steps:
      - name: Validate
        run: |
          echo "=== Validating ${{ github.event.inputs.featureKey }} ==="
          echo "Checking file structure..."
          
          # Check basic structure
          if [ -d "code" ]; then
            echo "✅ Code directory exists"
            echo "Contents:"
            find code -type f | sort
          else
            echo "❌ Code directory missing"
          fi
          
          echo "=== Validation complete ==="