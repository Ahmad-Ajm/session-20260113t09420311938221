name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      featureKey:
        description: 'The feature key to run CI for (e.g., FEAT-123)'
        required: true
        type: string
      attempt:
        description: 'The attempt number for this CI run'
        required: true
        type: string

env:
  NODE_VERSION: '18.x'
  FRONTEND_DIR: 'code'

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install frontend dependencies (if any)
        run: |
          cd ${{ env.FRONTEND_DIR }} || exit 0
          if [ -f package.json ]; then
            npm ci
          else
            echo "No frontend project found, skipping npm ci."
          fi

      - name: Build frontend (if script exists)
        run: |
          cd ${{ env.FRONTEND_DIR }} || exit 0
          if [ -f package.json ]; then
            npm run build || echo "No build script, skipping build."
          else
            echo "No frontend project found, skipping build."
          fi

      - name: Update progress report
        run: |
          FEATURE_KEY="${{ github.event.inputs.featureKey }}"
          ATTEMPT="${{ github.event.inputs.attempt }}"
          REPORT_FILE="psec-kit-file/${FEATURE_KEY}/PROGRESS_REPORT.md"

          if [ -f "$REPORT_FILE" ]; then
            echo "CI Run for Feature $FEATURE_KEY, Attempt $ATTEMPT: SUCCESS or completed with warnings" >> "$REPORT_FILE"
          else
            echo "Progress report file not found at $REPORT_FILE. Skipping update."
          fi
        shell: bash