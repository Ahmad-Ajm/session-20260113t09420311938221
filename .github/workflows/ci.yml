name: CI Validation

on:
  workflow_dispatch:
    inputs:
      featureKey:
        description: 'Feature key'
        required: true
        type: string
      attempt:
        description: 'Attempt number'
        required: true
        type: string

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Validate feature
        run: |
          echo "Validating ${{ github.event.inputs.featureKey }}"
          echo "Checking file structure..."
          
          # Simple file check
          if [ -d "code" ]; then
            echo "✅ Code directory exists"
            echo "File count: $(find code -type f | wc -l) files"
          else
            echo "❌ Code directory not found"
          fi