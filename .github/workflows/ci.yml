name: CI Pipeline

on:
  workflow_dispatch:
    inputs:
      featureKey:
        description: 'Feature key'
        required: true
        type: string
      attempt:
        description: 'Attempt number'
        required: true
        type: string

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check files
        run: |
          echo "Testing CI for ${{ github.event.inputs.featureKey }}"
          echo "Files in repository:"
          ls -la
          echo "Test successful!"