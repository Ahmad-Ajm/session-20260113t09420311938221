name: Feature Validation CI

on:
  workflow_dispatch:
    inputs:
      featureKey:
        description: 'Feature key'
        required: true
        type: string
      attempt:
        description: 'Attempt number'
        required: true
        type: string

jobs:
  check:
    runs-on: ubuntu-latest
    
    steps:
      - run: echo "Validating ${{ github.event.inputs.featureKey }}"
      
      - name: Check files
        run: |
          echo "Files in repository:"
          ls -la
          echo ""
          echo "Files in code directory:"
          ls -la code/ || echo "No code directory"