name: Feature Validation

on:
  workflow_dispatch:
    inputs:
      featureKey:
        description: 'Feature key to validate'
        required: true
        type: string
      attempt:
        description: 'Attempt number'
        required: true
        type: string

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Simple validation
        run: |
          echo "=== Validating ${{ github.event.inputs.featureKey }} ==="
          echo "All files in repository:"
          find . -type f -name "*.html" -o -name "*.css" -o -name "*.jsx" -o -name "*.js" | sort
          echo "=== Validation complete ==="