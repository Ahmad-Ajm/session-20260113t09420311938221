name: CI Pipeline

on:
  workflow_dispatch:
    inputs:
      featureKey:
        description: 'Feature key'
        required: true
        type: string
      attempt:
        description: 'Attempt number'
        required: true
        type: string

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Validate
        run: |
          echo "Starting validation..."
          sleep 2
          echo "Validation complete for ${{ github.event.inputs.featureKey }}"