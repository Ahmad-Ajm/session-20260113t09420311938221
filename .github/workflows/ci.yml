name: CI Test

on:
  workflow_dispatch:
    inputs:
      featureKey:
        description: 'Feature key'
        required: true
        type: string
      attempt:
        description: 'Attempt number'
        required: true
        type: string

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Run test
        run: |
          echo "Test running..."
          echo "Feature: ${{ github.event.inputs.featureKey }}"
          echo "Test completed successfully"