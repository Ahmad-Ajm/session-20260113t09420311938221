name: Feature Validation

on:
  workflow_dispatch:
    inputs:
      featureKey:
        description: 'Feature key'
        required: true
        type: string
      attempt:
        description: 'Attempt number'
        required: true
        type: string

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Validate Feature
        run: |
          echo "Starting validation for ${{ github.event.inputs.featureKey }}"
          echo "Attempt: ${{ github.event.inputs.attempt }}"
          
          # Simple file check
          if [ -d "code" ]; then
            echo "✅ Code directory exists"
            echo "Files found:"
            find code -type f | head -20
          else
            echo "❌ Code directory not found"
          fi