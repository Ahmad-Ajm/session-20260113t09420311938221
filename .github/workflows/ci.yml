name: CI Test

on:
  workflow_dispatch:
    inputs:
      featureKey:
        description: 'Feature key'
        required: true
        type: string
      attempt:
        description: 'Attempt number'
        required: true
        type: string

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Test step
        run: echo "CI test successful for ${{ github.event.inputs.featureKey }}"